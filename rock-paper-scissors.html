
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
        playGame('rock');
      "
    >
      Rock
    </button>

    <button
      onclick="
        playGame('paper');
      "
    >
      Paper
    </button>

    <button
      onclick="
        playGame('scissors');
      "
    >
      Scissors
    </button>


    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"
    ></p>
    <button onclick="resetScore()">Reset Score</button>
   


    <script>
     const score = JSON.parse(localStorage.getItem("score"))

   updateScore()
      function playGame(playerMove) {
        const computerMove = computerPicked();
        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        }
       
score.totalplayed += 1
score.winPercentage =(score.wins/score.totalplayed)*100

        if(result==="You win."){
            score.wins += 1
        }else if(result === "You lose."){
            score.losses += 1
        }else if(result === "Tie.") {
            score.ties += 1
        }
  

        localStorage.setItem('score',JSON.stringify(score))

        updateScore()
         
        document.querySelector('.result').innerHTML = result

      document.querySelector(".moves").innerHTML = `You picked ${playerMove} - Computer picked ${computerMove}`;


//         alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
// TotalPlayed:${score.totalplayed}, Wins:${score.wins},Losses:${score.losses},Tie:${score.ties},WinPercentage:${score.winPercentage}`);
      }
      
function updateScore (){
    
 document.querySelector('.score')
 .innerHTML = `TotalPlayed:${score.totalplayed}, Wins:${score.wins},Losses:${score.losses},Tie:${score.ties},WinPercentage:${score.winPercentage}`

}

      function resetScore (){
        score.totalplayed =0,
        score.wins =0,
        score.losses =0,
        score.ties =0,
        score.winPercentage =0

        localStorage.setItem('score',JSON.stringify(score))

        updateScore()

        document.querySelector()

        // alert("score reseted to 0")
      }

      function computerPicked() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
